      <div class="horse"><img src="images/winningcolors.jpg"></div>

    <h2>HQ Winnings</h2>
    <canvas id="myChart"></canvas>

 <script type="application/javascript">
 var densityCanvas = document.getElementById("myChart");

Chart.defaults.global.defaultFontFamily = "Lato";
Chart.defaults.global.defaultFontSize = 18;

var playerData = {
  label: 'Number of Players',
  data: [5427, 5243, 5514, 3933, 1326, 687, 1271, 1638],
  backgroundColor: 'rgba(0, 99, 132, 0.6)',
  borderWidth: 0,
  yAxisID: "y-axis-players"
};

var questionData = {
  label: 'Highest Question',
  data: [3.7, 8.9, 9.8, 3.7, 23.1, 9.0, 8.7, 11.0],
  backgroundColor: 'rgba(99, 132, 0, 0.6)',
  borderWidth: 0,
  yAxisID: "y-axis-question"
};

var planetData = {
  labels: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
  datasets: [playerData, questionData]
};

var chartOptions = {
  scales: {
    xAxes: [{
      barPercentage: 1,
      categoryPercentage: 0.6
    }],
    yAxes: [{
      id: "y-axis-player"
    }, {
      id: "y-axis-question"
    }]
  }
};

var barChart = new Chart(densityCanvas, {
  type: 'line',
  data: planetData,
  options: chartOptions
});
 </script>
